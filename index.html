<!DOCTYPE html>
<html lang="en">
   <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/js/bootstrap.min.js" integrity="sha384-aJ21OjlMXNL5UyIl/XNwTMqvzeRMZH2w8c5cRVpzpU8Y5bApTppSuUkhZXN0VxHd" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/css/bootstrap-theme.min.css" integrity="sha384-6pzBo3FDv/PJ8r2KRkGHifhEocL+1X2rVCTTkUfGk7/0pbek5mMa1upzvWbrUbOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/css/bootstrap.min.css" integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">
    <title>Payment form </title>
    <link rel="stylesheet" href="https://getbootstrap.com/docs/5.0/forms/overview/">
   </head>
   <body>
    
    <div class="card text-bg-secondary mb-3" style="max-width: 120rem; font-size: 25px;">
      <div class="card-header"><b>Payment form example</b></div>
      <div class="card-body">
        <div class="p-3 mb-2 text-white rounded" style="background-color: rgb(212, 168, 176);" ><h4 class="card-title">Some files are missing</h4></div>
        <div class="container-fluid">
          <div class="row">
            <div class="col-lg-4">
              <label style="font-size: medium;"><b>Card #</b></label>
              <div class="form-floating mb-3">
                <input type="number" class="input" id="floatingInput" placeholder="xxxxxxxxxx">
              </div>
            </div>
            <div class="col-lg-2">
              <label style="font-size: medium;"><b>CVC #</b></label>
              <div class="form-floating mb-3">
                <input type="number" class="input" id="floatingInput" placeholder="0000">
              </div>
            </div>
            <div class="col-lg-3" style="margin-left: 200px;">
              <label style="font-size: medium; "><b>Amount</b></label>
              <div class="form-floating mb-3">
                <input type="number" class="input" id="floatingInput" placeholder="Amount">
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-lg-6">
              <label style="font-size: medium;"><b>First Name</b></label>
                <div class="form-floating mb-3">
                  <input type="text" style="width: 90%;" class="input" id="floatingInput">
                </div>
            </div>
          <div class="col-lg-6">
            <div class="col-lg-6">
              <label style="font-size: medium;"><b>Last Name</b></label>
                <div class="form-floating mb-3">
                <input type="text" style="width: 200%;" class="input" id="floatingInput">
            </div>
          </div>
          </div>
        </div>
        <div class="row">
          <div class="col-lg-6">
            <label style="font-size: medium;"><b>City</b></label>
                <div class="form-floating mb-3">
                  <input type="text" style="width: 90%;" class="input" id="floatingInput">
                </div>
          </div>
          <div class="col-lg-3">
            <div class="row" style="margin-left: 15px; margin-top: 10px;">
              <label style="font-size: medium;"><b>State</b></label>
            </div>
            <div class="row" style="margin-top: 0px; margin-left: 19px;">
              <select class="form-select" aria-label="State" aria-setsize="min">
              <option selected style="font-size: small;">Pick a State</option>
              <option value="1">Florida</option>
              <option value="2">Minnesota</option>
              <option value="3">Oregon</option>
              <option value="3">Colorado</option>
              <option value="3">Texas</option>
              <option value="3">Michigan</option>
              <option value="3">Washington</option>
              <option value="3">Nebraska</option>
              <option value="3">Oklahoma</option>
              <option value="3">Wisconsin</option>
              <option value="3">Iowa</option>
              <option value="3">Missouri</option>
              <option value="3">Alabama</option>
            </select>
            </div>
            
          </div>
          <div class="col-lg-3">
            <label style="font-size: medium;"><b>Postal Code</b></label>
            <div class="form-floating mb-3">
              <input type="number" style="width: 100%;" class="input" id="floatingInput">
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-lg-6" style="font-size: small;">
            <div class="container-fluid" style="margin-left: 0px; width: 400px;">
              <div class="form-check-inline">
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                <label class="form-check-label" for="flexRadioDefault1">
                  Visa
                </label>
              </div>
              <div class="form-check-inline">
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
                <label class="form-check-label" for="flexRadioDefault2">
                  American Express
                </label>
              </div>
              <div class="form-check-inline">
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault3" checked>
                <label class="form-check-label" for="flexRadioDefault3">
                  None
                </label>
              </div>
              <div class="form-check-inline">
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault4" checked>
                <label class="form-check-label" for="flexRadioDefault4">
                  Master Card
                </label>
              </div>
            </div>
              
                
          </div>
          <div class="col-lg-6"><label style="font-size: medium;"><b>Message</b></label>
            <div class="form-floating mb-3">
              <input type="text" style="width: 560px; height: 120px;" class="input" id="floatingInput">
              <label style="font-size: medium;"><b>Add any notes here.</b></label>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-lg-12">
            <ul class="nav justify-content-end">
              <li class="nav-item">
                <button type="button" class="btn btn-secondary" style="margin-right: 5px;">Cancel</button>
              </li>
              <li class="nav-item">
                <button type="button" class="btn btn-primary">Send</button>
              </li>
            </ul>
          </div>
        </div>
        
      </div>
    </div>


    <script src="https://code.jquery.com/jquery-1.12.4.min.js" integrity="sha384-nvAa0+6Qg9clwYCGGPpDQLVpLNn0fRaROjHqs13t4Ggj3Ez50XnGQqc/r8MhnRDZ" crossorigin="anonymous"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/js/bootstrap.min.js" integrity="sha384-aJ21OjlMXNL5UyIl/XNwTMqvzeRMZH2w8c5cRVpzpU8Y5bApTppSuUkhZXN0VxHd" crossorigin="anonymous"></script>
   </body>
</html>
